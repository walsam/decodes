commanddetails_index:
    path:     /
    defaults: { _controller: "DecodesBundle:CommandDetails:index" }
    methods:  GET

commanddetails_show:
    path:     /{id}/show
    defaults: { _controller: "DecodesBundle:CommandDetails:show" }
    methods:  GET

commanddetails_new:
    path:     /new
    defaults: { _controller: "DecodesBundle:CommandDetails:new" }
    methods:  [GET, POST]

commanddetails_edit:
    path:     /{id}/edit
    defaults: { _controller: "DecodesBundle:CommandDetails:edit" }
    methods:  [GET, POST]

commanddetails_delete:
    path:     /{id}/delete
    defaults: { _controller: "DecodesBundle:CommandDetails:delete" }
    methods:  DELETE
